<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset mật khẩu</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assert/css/style/authencation/reset.css">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 mt-5">
    <div class="bg-white reset-form">
            <div class="">
                <!-- Hiển thị thông báo lỗi token -->
                <div th:if="${passwordError}" class="alert alert-danger" role="alert" th:text="${passwordError}"></div>

                <!-- Form reset password -->
                <form th:action="@{/reset-password}" method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu mới</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                required
                        >
                        <!-- Hiển thị yêu cầu mật khẩu -->
                        <div class="password-rules">
                            Yêu cầu mật khẩu:
                            <ul>
                                <li>Có ít nhất 8 ký tự</li>
                                <li>Có ít nhất 1 số</li>
                                <li>Có ít nhất 1 ký tự thường và 1 ký tự in hoa</li>
                                <li>Có ít nhất 1 ký tự đặc biệt (!@#$%^&*)</li>
                            </ul>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Reset mật khẩu</button>
                </form>
            </div>
    </div>
</div>
</body>
</html>
