<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập | DungDong</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assert/authencation/login.css">
</head>

<body>
<div class="container">
  <div class="login-box">
    <div class="login-logo text-center">
      <a href="#"><b>Dũng Đông</b></a>
    </div>

    <div class="login-box-body">
      <p class="text-center mb-4">Đăng nhập để bắt đầu phiên làm việc</p>

      <div th:if="${loginError}" class="alert alert-danger text-center" role="alert">
        <i class="fa fa-exclamation-circle"></i> Sai số điện thoại hoặc mật khẩu
      </div>

      <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
            <input type="text" class="form-control" name="phoneNumber" placeholder="Số điện thoại" required>
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-between">
          <div class="form-check">
            <input type="checkbox" name="remember" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember" >Ghi nhớ đăng nhập</label>
          </div>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- HOẶC -</p>
        <a href="/oauth2/authorization/google" class="btn btn-google w-100"><i class="fa-brands fa-google"></i> Đăng nhập với Google</a>
      </div>

      <div class="text-center mt-3">
        <a href="/register">Đăng ký tài khoản mới</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
