<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assert/css/style/authencation/register.css">
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

    <div class="register-form bg-white text-center">

        <h2 class="register-header">Tạo tài khoản</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <!-- Username -->
            <div class="form-group mb-4">
                <input  class="form-control"
                        type="text"
                       name="username"
                       th:field="*{username}"
                       required
                       placeholder="Tên đăng nhập"/>
                <span th:if="${#fields.hasErrors('username')}"
                      class="error text-danger"
                      th:errors="*{username}"></span>
                <span th:if="${usernameError}"
                      class="error"
                      th:text="${usernameError}"></span>
            </div>

            <!-- Password -->
            <div class="form-group mb-4">
                <input  class="form-control"
                        type="password"
                       name="password"
                       th:field="*{password}"
                       required
                       placeholder="Nhập mật khẩu"
                        data-bs-toggle="popover"
                        data-bs-placement="right"
                        data-bs-trigger="focus"
                        data-bs-html="true"
                        data-bs-content="
                        <ul style='margin: 0; padding-left: 15px;'>
                            <li>Có ít nhất 8 ký tự</li>
                            <li>Có ít nhất 1 số</li>
                            <li>Có ít nhất 1 ký tự thường và 1 ký tự in hoa</li>
                            <li>Có ít nhất 1 ký tự đặc biệt (!@#$%^&*)</li>
                        </ul>"/><br>
                <span th:if="${#fields.hasErrors('password')}"
                      class="error text-danger"
                      th:errors="*{password}">
                </span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group mb-4">
                <input  class="form-control"
                        type="password"
                       name="rePassword"
                       th:field="*{rePassword}"
                       required
                       placeholder="Nhập lại mật khẩu"/><br>
                <span th:if="${passwordError}"
                      class="error text-danger"
                      th:text="${passwordError}"></span>
            </div>

            <!-- Email -->
            <div class="form-group mb-4">
                <input  class="form-control"
                        type="email"
                       name="email"
                       th:field="*{email}"
                       required
                       placeholder="Email"/><br>
                <span th:if="${#fields.hasErrors('email')}"
                      class="error text-danger"
                      th:errors="*{email}"></span>
                <span th:if="${emailError}"
                      class="error text-danger"
                      th:text="${emailError}"></span>
            </div>

            <!-- Phone -->
            <div class="form-group mb-4">
                <input  class="form-control"
                        type="tel"
                       name="phoneNumber"
                       th:field="*{phoneNumber}"
                       required
                       placeholder="Số điện thoại"
                       pattern="(0|\+84)(3|5|7|8|9)[0-9]{8}"/><br>
                <span th:if="${#fields.hasErrors('phoneNumber')}"
                      class="error text-danger"
                      th:errors="*{phoneNumber}"></span>
                <span th:if="${phoneError}"
                      class="error text-danger"
                      th:text="${phoneError}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
        </form>

        <div style="margin-top: 20px;">
            <p>Đã có tài khoản? <a href="/login_form">Đăng nhập ngay</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize all popovers
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
    });
</script>

</body>
</html>
