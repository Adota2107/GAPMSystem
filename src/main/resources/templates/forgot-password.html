<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${emailError}" class="alert alert-danger" th:text="${emailError}"></div>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${emailSuccess}" class="alert alert-success" th:text="${emailSuccess}"></div>

    <!-- Hiển thị thông báo lỗi khi nhập sai code -->
    <div th:if="${codeError}" class="alert alert-danger" th:text="${codeError}"></div>

    <!-- Hiển thị thông báo thành công khi nhập đúng code -->
    <div th:if="${codeSuccess}" class="alert alert-success" th:text="${codeSuccess}"></div>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${success}" class="alert alert-success">
        The reset code has been sent to your email. Please check your inbox.
    </div>

    <!-- Trang nhập email (trước khi gửi mail) -->
    <div th:unless="${success}" class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Send reset code</button>
            </form>
        </div>
    </div>

    <!-- Trang nhập code (sau khi gửi mail thành công) -->
    <div th:if="${success}" class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/verify-code}" method="post">
                <div class="mb-3">
                    <label for="code" class="form-label">Reset code</label>
                    <input
                            type="text"
                            class="form-control"
                            id="code"
                            name="code"
                            required
                    >
                    <small class="form-text text-muted">
                        Please enter the code sent to your email
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
