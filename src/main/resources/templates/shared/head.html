<header class="text-white py-3" style="background-color: rgb(0, 113, 188);" th:fragment="header">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo Section -->
        <div class="d-flex align-items-center">
            <img src="/assert/images/LG-removebg-preview.png" alt="Dung Dong Logo" class="me-3"
                 style="height: 140px; width: 350px; filter: brightness(2) contrast(1.2);">
        </div>

        <!-- Contact Section -->
        <div class="text-center">
            <p class="mb-1 text-start">
                <i class="fas fa-phone-alt me-2"></i><strong>Hotline:</strong>
                <span style="color: white;">0973 298 527</span> - <span style="color: white;">0356 478 516</span>
            </p>
            <p class="mb-0 text-start">
                <i class="fas fa-envelope me-2"></i><strong>Email:</strong>
                <a href="mailto:dntndungdong@gmail.com"
                   class="text-white text-decoration-none">dntndungdong@gmail.com</a>
            </p>
        </div>

        <!-- Nếu chưa đăng nhập -->
        <div class="text-end" th:if="${#authorization.expression('isAnonymous()')}">
            <a href="/login_form" class="btn btn-light btn-sm me-2">Đăng nhập</a>
            <a href="/register" class="btn btn-light btn-sm">Đăng ký</a>
        </div>

        <!-- Nếu đã đăng nhập -->
        <div class="dropdown user-menu" th:if="${#authorization.expression('isAuthenticated()')}">
            <a href="#" class="dropdown-toggle d-flex align-items-center text-white text-decoration-none"
               data-bs-toggle="dropdown">
                <img th:src="${avatar != null ? avatar : '/uploads/default-avatar.png'}" class="rounded-circle border border-2"
                     alt="User Image" width="40" height="40">
                <span class="ms-2 fw-semibold" th:text="${username}"></span>
                <i class="fas fa-chevron-down ms-1"></i>
            </a>

            <!-- Dropdown menu -->
            <ul class="dropdown-menu dropdown-menu-end shadow animated-dropdown">
                <!-- User Info -->
                <li class="dropdown-header text-center">
                    <img th:src="${avatar != null ? avatar : '/assert/images/default-avatar.png'}" class="rounded-circle border border-2"
                         alt="User Image" width="80" height="80">
                    <p class="mt-2 mb-1 fw-bold" th:text="${email}"></p>
                    <small class="text-muted" th:text="${role}"></small>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>

                <!-- Menu Items -->
                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-users me-2"></i> Followers</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-chart-line me-2"></i> Sales</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-user-friends me-2"></i> Friends</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>

                <!-- Logout -->
                <li>
                    <a class="dropdown-item text-danger" href="/user_logout">
                        <i class="fas fa-sign-out-alt me-2"></i> Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
