<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết tài khoản</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link đến file CSS riêng -->
    <link rel="stylesheet" href="/assert/css/style/Admin/Account.css">
</head>
<body>
<div class="card">
    <div class="card-header">
        <i class="fa fa-user-circle"></i> Chi tiết tài khoản
    </div>
    <div class="card-body">
        <div class="info-item">
            <div class="info-icon"><i class="fa fa-user"></i></div>
            <div class="info-text">
                <strong>Họ và tên:</strong> <span th:text="${user.username}"></span>
            </div>
        </div>

        <div class="info-item">
            <div class="info-icon"><i class="fa fa-envelope"></i></div>
            <div class="info-text">
                <strong>Email:</strong> <span th:text="${user.email}"></span>
            </div>
        </div>

        <div class="info-item">
            <div class="info-icon"><i class="fa fa-phone"></i></div>
            <div class="info-text">
                <strong>Số điện thoại:</strong> <span th:text="${user.phoneNumber}"></span>
            </div>
        </div>

        <div class="info-item">
            <div class="info-icon"><i class="fa fa-user-shield"></i></div>
            <div class="info-text">
                <strong>Vai trò:</strong> <span th:text="${user.role.name}"></span>
            </div>
        </div>

        <div class="info-item">
            <div class="info-icon"><i class="fa fa-toggle-on"></i></div>
            <div class="info-text">
                <strong>Trạng thái:</strong>
                <span class="status-badge badge"
                      th:classappend="${user.active} ? 'bg-success' : 'bg-danger'"
                      th:text="${user.active} ? 'Hoạt động' : 'Bị khóa'">
                </span>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <a href="/admin/list_account" class="btn btn-custom">
            <i class="fa fa-arrow-left"></i> Quay lại
        </a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
