<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Chỉ may Dũng Đông - Thêu màu cuộc sống</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome 6 (Cần thiết để hiển thị icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Libraries Stylesheet -->
    <link href="/assert/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assert/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/assert/css/style/homepage/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/assert/css/style/homepage/home-page-style.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="container-fluid position-relative bg-white d-flex p-0" >
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div  th:replace="~{shared/sidebar.html :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div  class="content" >
        <!-- Navbar Start -->
        <div  th:replace="~{shared/navbar.html :: navbar}"></div>
        <!-- Navbar End -->


        <!-- main content start -->
        <div class="container-fluid pt-4 px-4" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <div class="card border-0">

                <div class="card-body border-top">
                    <div class="row g-4">
                        <div class="col-xl-12 col-lg-5">

                        </div>
                        <div class="col-xl-8 col-lg-7">
                            <h4 class="card-title mb-0">Edit User <span th:text="${user.username}"></span></h4>
                            <div class="row g-3 my-3">
                                <div class="col-md-5">
                                    <label class="form-label small text-muted">User Name</label>
                                    <input type="text" class="form-control" disabled placeholder="Company" th:value="${user.username}">
                                </div>

                                <div class="col-sm-6 col-md-3">
                                    <label class="form-label small text-muted">Phone Number</label>
                                    <input type="text" class="form-control" placeholder="Username" value="Michelle1212">
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <label class="form-label small text-muted">Email address</label>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <label class="form-label small text-muted">First Name</label>
                                    <input type="text" class="form-control" placeholder="Company" value="Jane">
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <label class="form-label small text-muted">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" value="Pearson">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label small text-muted">Address</label>
                                    <input type="text" class="form-control" placeholder="Home Address" value="455 S. Airport St. Moncks Corner">
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <label class="form-label small text-muted">City</label>
                                    <input type="text" class="form-control" placeholder="City" value="New York">
                                </div>
                                <div class="col-sm-6 col-md-3">
                                    <label class="form-label small text-muted">Postal Code</label>
                                    <input type="number" class="form-control" placeholder="ZIP Code">
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label small text-muted">Country</label>
                                    <select class="form-control custom-select">
                                        <option value="">USA</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label small text-muted">About Me</label>
                                    <textarea rows="5" class="form-control" placeholder="Here can be your description">Oh so, your weak rhyme You doubt I'll bother, reading into it I'll probably won't, left to my own devices But that's the difference in our opinions.</textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </div> <!--[ .row end ]-->
                </div>
            </div>


        </div>
        <!-- main content end -->

        <!-- Footer Start -->
        <div th:replace="~{shared/footer.html :: footer}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assert/lib/chart/chart.min.js"></script>
<script src="/assert/lib/easing/easing.min.js"></script>
<script src="/assert/lib/waypoints/waypoints.min.js"></script>
<script src="/assert/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/assert/lib/tempusdominus/js/moment.min.js"></script>
<script src="/assert/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/assert/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/assert/js/main.js"></script>

</body>

</html>
