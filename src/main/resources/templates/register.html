<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .password-rules {
            color: #6c757d;
            font-size: 0.9em;
            margin: 10px 0;
        }
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h2>Register</h2>

<form th:action="@{/register}" th:object="${user}" method="post">

    <!-- Username -->
    <div class="form-group">
        <label>Username:</label>
        <input type="text"
               name="username"
               th:field="*{username}"
               required
               placeholder="Username"/>
        <span th:if="${#fields.hasErrors('username')}"
              class="error"
              th:errors="*{username}"></span>
        <span th:if="${usernameError}"
              class="error"
              th:text="${usernameError}"></span>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label>Password:</label>
        <input type="password"
               name="password"
               th:field="*{password}"
               required
               placeholder="Enter password"/>
        <span th:if="${#fields.hasErrors('password')}"
              class="error"
              th:errors="*{password}"></span>
        <div class="password-rules">
            Password required:
            <ul>
                <li>At least 8 characters</li>
                <li>At least 1 number</li>
                <li>At least 1 uppercase and 1 lowercase letter</li>
                <li>At least 1 special character (!@#$%^&*)</li>
            </ul>
        </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
        <label>Re-password:</label>
        <input type="password"
                name="rePassword"
               th:field="*{rePassword}"
               required
               placeholder="Confirm Password"/>
        <span th:if="${passwordError}"
              class="error"
              th:text="${passwordError}"></span>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label>Email:</label>
        <input type="email"
                name="email"
               th:field="*{email}"
               required
               placeholder="example@domain.com"/>
        <span th:if="${#fields.hasErrors('email')}"
              class="error"
              th:errors="*{email}"></span>
        <span th:if="${emailError}"
              class="error"
              th:text="${emailError}"></span>
    </div>

    <!-- Phone -->
    <div class="form-group">
        <label>Phone number:</label>
        <input type="tel"
                name="phoneNumber"
               th:field="*{phoneNumber}"
               required
               placeholder="VD: 0912345678 or +84987654321"
               pattern="(0|\+84)(3|5|7|8|9)[0-9]{8}"/>
        <span th:if="${#fields.hasErrors('phoneNumber')}"
              class="error"
              th:errors="*{phoneNumber}"></span>
        <span th:if="${phoneError}"
              class="error"
              th:text="${phoneError}"></span>
    </div>
    <button type="submit">Sign up</button>
</form>

<div style="margin-top: 20px;">
    <p>Have an account? <a href="/login_form">Login</a></p>
</div>
</body>
</html>
