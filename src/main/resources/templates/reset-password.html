<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Hiển thị thông báo lỗi token -->
            <div th:if="${passwordError}" class="alert alert-danger" th:text="${passwordError}"></div>

            <!-- Form reset password -->
            <form th:action="@{/reset-password}" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">New password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                    >
                    <!-- Hiển thị yêu cầu mật khẩu -->
                    <div class="password-rules">
                        Password required:
                        <ul>
                            <li>At least 8 characters</li>
                            <li>At least 1 number</li>
                            <li>At least 1 uppercase and 1 lowercase letter</li>
                            <li>At least 1 special character (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Reset password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
