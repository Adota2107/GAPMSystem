<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Thông Tin Cá Nhân</title>
    <style>
        /* CSS cho Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thông Tin Cá Nhân</h1>
    <div class="card">
        <div class="card-body text-center">
            <!-- Hiển thị ảnh đại diện hoặc ảnh mặc định -->
            <div class="mb-4">
                <img th:src="${avatar}"
                     alt="Profile Image"
                     class="img-thumbnail"
                     style="width: 150px; height: 150px; object-fit: cover;">
            </div>
            <!-- Hiển thị thông tin cá nhân -->
            <p><strong>Tên người dùng:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${user.phoneNumber}"></span></p>
            <!-- Nút Đổi Mật Khẩu -->
            <button id="changePasswordBtn" class="btn btn-warning mt-3">Đổi Mật Khẩu</button>
        </div>
        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success != null}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>

    </div>
    <a href="/home_page" class="btn btn-primary mt-3">Quay lại trang chủ</a>
</div>

<!-- Popup Đổi Mật Khẩu -->
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Đổi Mật Khẩu</h3>
        <form th:action="@{/profile/changePassword}" method="post">
            <div>
                <label for="oldPassword">Mật khẩu cũ:</label>
                <input type="password" id="oldPassword" name="oldPassword" required class="form-control" />
            </div>
            <div>
                <label for="newPassword">Mật khẩu mới:</label>
                <input type="password" id="newPassword" name="newPassword" required class="form-control" />
            </div>
            <div>
                <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control" />
            </div>
            <button type="submit" class="btn btn-success mt-3">Đổi mật khẩu</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Lấy các phần tử modal và nút đóng
    var modal = document.getElementById("changePasswordModal");
    var btn = document.getElementById("changePasswordBtn");
    var span = document.getElementsByClassName("close")[0];

    // Khi người dùng bấm vào nút "Đổi mật khẩu", mở modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Khi người dùng bấm vào nút đóng (x), đóng modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Khi người dùng bấm ra ngoài modal, đóng modal
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
