<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Thông tin cá nhân</title>
    <style>
        /* CSS cho Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }


        .close {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal-header {
            background-color: #f1f1f1;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }

        .modal-body {
            padding: 15px 20px;
        }

        .modal-footer {
            text-align: right;
            padding: 10px 20px;
        }

        .profile-info p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .profile-info .btn {
            margin-top: 15px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .alert {
            margin: 0;
            padding: 10px 15px;
            display: inline-block;
            width: auto;
            max-width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thông tin cá nhân</h1>
    <div class="card">
        <div class="card-body text-center profile-info">
            <!-- Hiển thị avatar-->
            <div class="mb-4">
                <img th:src="${avatar}" alt="Profile Image" class="img-thumbnail profile-img">
            </div>
            <!-- Hiển thị thông tin còn lại-->
            <p><strong>Tên người dùng:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${user.phoneNumber}"></span></p>
            <!-- Button-->
            <button id="changePasswordBtn" class="btn btn-warning">Thay đổi mật khẩu</button>
            <button id="editProfileBtn" class="btn btn-primary">Chỉnh sửa thông tin cá nhân</button>
        </div>

        <!-- Thông báo-->
        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success != null}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${validationErrors != null and #lists.size(validationErrors) > 0}" class="alert alert-danger">
            <th:block th:each="error : ${validationErrors}">
                <p th:text="${error.defaultMessage}"></p>
            </th:block>
        </div>
    </div>
    <a href="/home_page" class="btn btn-primary mt-3">Quay lại trang chủ</a>
</div>

<!-- Modal đổi mật khẩu -->
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h3>Thay đổi mật khẩu</h3>
        </div>
        <div class="modal-body">
            <form th:action="@{/profile/changePassword}" method="post">
                <div class="mb-3">
                    <label for="oldPassword">Mật khẩu cũ:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="newPassword">Mật khẩu mới:</label>
                    <input type="password" id="newPassword" name="newPassword" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal đổi thông tin cá nhân -->
<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h3>Thay đổi thông tin cá nhân</h3>
        </div>
        <div class="modal-body">
            <form th:action="@{/profile/updateProfile}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required class="form-control"
                           th:value="${user.username}">
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="form-control" th:value="${user.email}">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber">Số điện thoại:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required class="form-control"
                           th:value="${user.phoneNumber}">
                </div>
                <div class="mb-3">
                    <label for="image">Hình nền đại diện:</label>
                    <input type="file" id="image" name="avatarFile" class="form-control">
                </div>
                <input type="hidden" name="avatar" th:value="${user.avatar}">
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var changePasswordModal = document.getElementById("changePasswordModal");
    var editProfileModal = document.getElementById("editProfileModal");
    var changePasswordBtn = document.getElementById("changePasswordBtn");
    var editProfileBtn = document.getElementById("editProfileBtn");
    var closeBtns = document.getElementsByClassName("close");

    changePasswordBtn.onclick = function () {
        changePasswordModal.style.display = "block";
    }

    editProfileBtn.onclick = function () {
        editProfileModal.style.display = "block";
    }

    Array.from(closeBtns).forEach(function (btn) {
        btn.onclick = function () {
            changePasswordModal.style.display = "none";
            editProfileModal.style.display = "none";
        }
    });

    window.onclick = function (event) {
        if (event.target == changePasswordModal) {
            changePasswordModal.style.display = "none";
        }
        if (event.target == editProfileModal) {
            editProfileModal.style.display = "none";
        }
    }
</script>

</body>
</html>
